# i3blocks-unified bar snippet

# color palette
set $bg #1f1f1f
set $fg #e0e0e0
set $accent #89b4fa
set $dim #1f1f1f
set $muted #585b70
set $urgent #f38ba8

# font settings
set $font "Cascadia Code NF"
set $size 10

# define the bar using i3blocks
bar {
    status_command i3blocks -c ~/.config/i3blocks-unified/i3blocks.conf
    separator_symbol " | "
    tray_output none

    font pango:$font $size

    colors {
        background $bg
        statusline $fg
        separator  $muted

        focused_workspace  $accent $accent $bg
        active_workspace   $dim    $dim    $fg
        inactive_workspace $dim    $dim    $muted
        urgent_workspace   $urgent $urgent $fg
    }
}
